<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="data:,">
    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container-fluid text-center">
    <div class="row">
      <div class="col" id="header">
      <img src="Assets/NULogo.png" class="logo" alt="Logo">
        Header
      </div>
    </div>
    <div class="row">
      <div class="col-1" id="leftGrid">
        left Menu
        <button class="btn btn-add"></button>
      </div>
      <div class="col-1" id="leftMenuEx">
        expanded menu
        <div id="leftDock">
          <div id="greenBlock" draggable="true" class="draggable-rect"></div>
          <div id="blueBlock" draggable="true" class="draggable-rect"></div>
          <div id="orangeBlock" draggable="true" class="draggable-rect"></div>
          <div id="redBlock" draggable="true" class="draggable-rect"></div>
          <div id="offBlock" draggable="true" class="draggable-rect"></div>
          <div id="circle" draggable="true" class="draggable-circle"></div>
          <!-- Save and Load buttons -->
          <button id="saveBtn" class="btn btn-primary mt-2">Save</button>
          <button id="loadBtn" class="btn btn-secondary mt-2">Load</button>
      </div>
      </div>

       
        <div class="col"id="canvasDiv">
          
          <!--Canvas width and height is set in the shape.js code-->
           <canvas id="myCanvas" width="4500" height="500"></canvas>

        </div>


      <!-- Future Use for Data-->
      <!--
      <div class="col-1">
        right info
      </div>

       -->


    </div>
  </div>
                  <!-- Right-click menu -->
                  <div id="contextMenu" class="context-menu" style="display: none;">
                    <ul>
                        <li id="option1">+ Control Point</li>
                        <li id="option2">- Control Point</li>
                        <li id="option3">Delete</li>
                        <li id="option4">Line Info</li>
                        <li id="option5">Edit Info</li>
                    </ul>
                  </div>


  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="titleInput" class="form-label">Title</label>
              <input type="text" class="form-control" id="titleInput">
            </div>
            <div class="mb-3">
              <label for="shapeIDInput" class="form-label">ShapeID</label>
              <input type="text" class="form-control" id="shapeIDInput" readonly>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveChangesButton">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const btnAdd = document.querySelector('.btn-add');
      const menu = document.querySelector('#leftMenuEx');


      btnAdd.addEventListener('click', function() {
        const isMenuVisible = menu.style.display === 'block';
        menu.style.display = isMenuVisible ? 'none' : 'block';

      });
    });
  </script>




      

    <script src="Scripts/shapes.js" type="module"></script>
    <script src="Scripts/rightClickMenu.js" type="module"></script>
    <script src="Scripts/dataHandler.js" type="module"></script>
    <script src="Scripts/canvasHandler.js" type="module"></script>
    <script src="Scripts/checkHandler.js" type="module"></script>
    <script src="Scripts/mouseHandler.js" type="module"></script>
    <script src="Scripts/saveManager.js" type="module"></script>
    <!-- Add Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<!--Upload-->
</html>
